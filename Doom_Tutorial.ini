description.Spanish=Doom - Tutorial\n\nEsta misión es la adaptación del tutorial oficial para aprender a jugar usando la aplicación Valkyrie, ya que algunas reglas cambian respecto al juego original.\n\n--------------------------------------------------------------------\n  Se utiliza un mod especial de Doom 2016. Puedes encontrarlo en: \n\n Doom-Valkyrie.ddns.net o en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n\n<b>Iniciar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.</b>\n\nEn la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. \n\n Para aprender a usar el editor, te recomiendo este vídeo en español: \n https://www.youtube.com/watch?v=qeKg9p5WkQM \n
description.English=DooM - A digital adaptation of the official tutorial mission to use the app and check some minor changes in rules that are applied on Valkyrie.. \n\n--------------------------------------------------------------------\nThis level uses a special Doom 2016 mod. You can find it at:\nDoom-Valkyrie.ddns.net\nor\nhttps://boardgamegeek.com/filepage/253899/valkyrie-mod\n\nRunning this scenario without installing Doom mod will make Valkyrie app crash and close. Please, install the mod first and activate it on your collection. An installation video is provided with the download files.
